<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Solo Project</title>
    <link rel="stylesheet" href="../assets/vendors/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../assets/styles/main.css" media="screen" title="no title" charset="utf-8">
    <script src="../assets/vendors/angular.min.js"></script>
    <script src="../assets/vendors/angular-route.min.js"></script>
    <script src="../scripts/clientapp.js"></script>
    <script src="../scripts/controllers/gameController.js"></script>
  </head>
  <body ng-controller="GameController">
    <div class="container">
      <button class="evidencebtn" id="openev">Evidence</button>
      <div class="well well-lg gamecontainer">
        <div class="evidencebox hidden">
<button class="evidencebtn" id ="check">Check</button>
<button class="evidencebtn hidden" id = "present">Present</button>
<button class="close">Close Evidence</button>
<img class="evidence" id ="badge" src="../assets/evidence/lawyerbadge.png" />
<img class="evidence" id="autopsyreport" src="../assets/evidence/autopsyreport.png" />
        </div>
        <div class="namebox">

        </div>
        <button id="press" class="press evidencebtn">Press</button>
        <div class="textbox">
<p class="location"></p>
<img class="pointer" src="../assets/interfaceimages/pointer.gif" />
        </div>

<img class="portrait" ng-src="../assets/sprites/{{character.emotions[emotion].finished}}.gif" />
<img class="overlay hidden" />
<img class="defensebench hidden" src="../assets/sprites/benches/defensebench.gif" />
<img class="prosecutionbench hidden" src="../assets/sprites/benches/prosecutionbench.gif" />
<img class="witness_stand hidden" src="../assets/sprites/benches/witnessstand.gif" />
<audio id ="gamemusic" loop>
</audio>
      </div>
    </div>
  </body>
</html>
